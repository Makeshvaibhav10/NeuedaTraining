spring.application.name=UserPortfolio
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio_db
spring.datasource.username=root
spring.datasource.password=n3u3da!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Market Data Configuration
market.data.base.url=https://marketdata.neueda.com
market.data.timeout.connect=5000
market.data.timeout.read=10000

# Scheduling Configuration
spring.task.scheduling.pool.size=5

# Server Configuration
server.port=8082

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Logging Configuration
logging.level.com.KickTheBytePortfolio=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always